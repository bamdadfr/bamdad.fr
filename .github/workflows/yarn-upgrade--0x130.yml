name: yarn-upgrade--0x130

on:
  schedule:
    - cron: '30 * * * *' # every hour and a half

jobs:
  yarn-upgrade--0x130:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master

      - uses: actions/setup-node@master
        with:
          node-version: '12'

      - run: yarn upgrade

      - run: |
          git config --global user.email "asfalte@bamdadsabbagh.com"
          git config --global user.name "asfalte"

      - run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "fix: asfalte: ⚙️ yarn-upgrade--0x130"

      - run: git push

